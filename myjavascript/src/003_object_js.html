        //constructor

        function map () {
            var keys = new Array();
            var data = new Object();
            this.put = function (key, value) {
                if( data[key]==null){
                    keys.push(key);
                    data[key] = value;
                }else{
                    data[key] = value;
                }

            }
            this.get = function (key) {
                if (data.hasOwnProperty(key)){
                        return data[key];
                }else{
                    return "not a key";
                }
            }
            this.size = function () {
                return  keys.length;
            }
            this.isEmpty = function () {
               return keys.length==0;
            }
            this.contains = function (key) {
                return keys.indexOf(key)!=-1;
            }
            this.each = function (fn) {
                for(var i=0;i<keys.length;i++){
                    fn(keys[i],data[keys[i]]);
                }
            }
            this.remove = function (key) {
                delete data[key];
                keys.splice(keys.indexOf(key),1);
            }
            this.toString = function (){
                var str ="{";
                for(var i=0;i<keys.length;i++){
                    str=str+"\""+keys[i]+"\""+"\:"+"\""+data[keys[i]]+"\""+"\,";
                }
                str = str.substring(0,str.length - 1) ;
                str=str+"}";
                return str;
            }
        }

        var m = new map();
        m.put('name','xiaoming');
        m.put('age',18);
        m.put('birth','1986-01-01');
        m.put('city','shanghai');

       // alert(m.get('11'))

        alert(m.toString());
        m.remove("birth");
        alert(m.toString());
